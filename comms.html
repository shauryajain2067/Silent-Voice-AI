<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <meta charset="UTF-8">
    <title>Friends & Chatroom</title>
    <link rel="stylesheet" href="comms.css">
</head>
<body>
    <div class="container">
        <div class="friends-panel">
            <h2>Friends</h2>
            <!-- You can add a list of friends here -->
             <div class="friend">

        </div>
        
        </div>
        <div class="chatroom">
            <center><h4>Sample 1</h4></center>


            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will appear here -->
            </div>
            <form class="chat-input" id="chatForm">
                <input type="text" id="chatInput" placeholder="Type your message..." autocomplete="off" />
                <button type="button" class="icon-btn" title="Mic">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 15a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a1 1 0 0 1 2 0c0 3.53-2.61 6.43-6 6.92V21h2a1 1 0 1 1 0 2H8a1 1 0 1 1 0-2h2v-2.08c-3.39-.49-6-3.39-6-6.92a1 1 0 1 1 2 0c0 2.76 2.24 5 5 5s5-2.24 5-5z"/>
                    </svg>
                </button>
                <button type="button" class="icon-btn" title="Camera">
                    <svg viewBox="0 0 24 24">
                        <path d="M17 10.5V7a2 2 0 0 0-2-2H9a2 2 0 0 0-2 2v3.5L3.5 14v5a2 2 0 0 0 2 2h13a2 2 0 0 0 2-2v-5L17 10.5zM9 7h6v3.5l-3 2.25-3-2.25V7zm8.5 12h-13v-5l4.5-3.375V17h4v-6.375L17.5 14v5z"/>
                    </svg>
                </button>
                <button type="submit" onclick="sendMessage(); displayMessage('Me', msgInput.value);">Send</button>
            </form>
    </div>
</div>
</body>
<script src="comms.js"></script>

</html>
