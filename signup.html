<html>
<head>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="form-group">
        <label>Email:</label><br>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label>Password:</label><br>
        <input type="password" id="password" name="password" required>
      </div>

      <hr>
      <h3>Questions</h3>

      <div class="question">
        <label>1. What type of disability you have?</label><br>
        <input type="checkbox" name="q1[]" value="visual"> Visual
        <input type="checkbox" name="q1[]" value="hearing"> Hearing
        <input type="checkbox" name="q1[]" value="lingual"> Lingual
        <input type="checkbox" name="q1[]" value="other"> Other
      </div>

      <div class="question">
        <label>2. Preferred communication (receive):</label><br>
        <input type="radio" name="q2" value="ISL"> ISL
        <input type="radio" name="q2" value="audio"> Audio
        <input type="radio" name="q2" value="text"> Text
      </div>

      <div class="question">
        <label>3. Preferred communication (send):</label><br>
        <input type="radio" name="q3" value="ISL_2"> ISL
        <input type="radio" name="q3" value="audio_2"> Audio
        <input type="radio" name="q3" value="text_2"> Text
      </div>

      <div class="question">
        <label>4. Do you have color blindness?</label><br>
        <input type="radio" name="q4" value="yes"> Yes
        <input type="radio" name="q4" value="no"> No
      </div>

      <div class="question">
        <label>5. Do you have mental disability?</label><br>
        <input type="radio" name="q5" value="yes"> Yes
        <input type="radio" name="q5" value="no"> No
      </div>

      <div class="question">
        <label>6. Emergency contacts:</label>
        <div id="emergency-contacts">
          <input type="text" class="phoneInput" placeholder="Enter emergency contact">
        </div>
        <br><br>
        <button type="button" id="add-contact-btn">+ Add Contact</button>
      </div>
    <br>
    <p>Already have an account? <a href="login.html">Log in here</a>.</p>
      <br>
      <button type="submit" onclick="signup(event)">Sign Up</button>
      <br>
      <br>
      <button type="button" onclick="googleLogin(event)" class="google_btn">Sign Up with Google
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="height:20px; vertical-align:middle; margin-right:8px;">
      </button>
      <br>
      <br>
  
      <br>
    </form>
  </div>

  <script>
    document.getElementById('add-contact-btn').onclick = function() {
      const container = document.getElementById('emergency-contacts');
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'phoneInput';
      input.placeholder = 'Enter emergency contact';
      container.appendChild(input);
    };
  </script>

  <script src="user.js"></script>
</body>
</html>
