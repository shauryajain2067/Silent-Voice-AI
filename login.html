<html>
<head>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label>Email:</label><br>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label>Password:</label><br>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="button" onclick="login()">Login</button>
      <br><br>
    <button type="button" onclick="googleLogin(event)" class="google_btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="height:20px; vertical-align:middle; margin-right:8px;">
      Login with Google
    </button>
    </form>
  </div>

  <script src="user.js"></script>
</body>
</html>
